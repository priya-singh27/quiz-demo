<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        /* Quiz Setup */
        .quiz-setup {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Quiz Interface */
        .quiz-interface {
            display: none;
        }

        .quiz-header {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quiz-progress {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .quiz-timer {
            font-size: 18px;
            font-weight: 600;
            color: #e74c3c;
        }

        .question-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .question-number {
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options {
            margin-bottom: 25px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .option.selected {
            border-color: #4facfe;
            background: #4facfe;
            color: white;
        }

        .option-letter {
            font-weight: 600;
            margin-right: 15px;
            min-width: 25px;
        }

        .fill-blank-input {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 10px 15px;
            margin: 0 10px;
            min-width: 120px;
            text-align: center;
            font-size: 16px;
        }

        .fill-blank-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        /* Match the Following */
        .match-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }

        .match-column {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
        }

        .match-column h4 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
        }

        .match-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-weight: 500;
        }

        .match-item:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .match-item.selected {
            border-color: #4facfe;
            background: #f0f8ff;
            color: #4facfe;
        }

        .match-item.matched {
            border-color: #27ae60;
            background: #27ae60;
            color: white;
            cursor: default;
        }

        .match-connections {
            grid-column: 1 / -1;
            margin-top: 20px;
        }

        .connection {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        .quiz-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .nav-btn {
            background: #6c757d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-btn:hover {
            background: #5a6268;
        }

        .nav-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Results Page */
        .quiz-results {
            display: none;
            text-align: center;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(#27ae60 0deg, #27ae60 var(--score-angle), #e1e5e9 var(--score-angle));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
        }

        .score-inner {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .score-percentage {
            font-size: 36px;
            font-weight: 700;
            color: #27ae60;
        }

        .score-text {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
        }

        .results-details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .match-container {
                grid-template-columns: 1fr;
            }

            .quiz-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 Interactive Quiz</h1>
            <p>Test your knowledge with our comprehensive quiz system</p>
        </div>

        <div class="content">
            <!-- Quiz Setup - No form tag to prevent submission -->
            <div class="quiz-setup" id="quizSetup">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <select id="subject" required>
                            <option value="">Select a subject</option>
                            <option value="physics">Physics</option>
                            <option value="mathematics">Mathematics</option>
                            <option value="chemistry">Chemistry</option>
                            <option value="biology">Biology</option>
                            <option value="geography">Geography</option>
                            <option value="history">History</option>
                            <option value="literature">Literature</option>
                            <option value="computer_science">Computer Science</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="difficulty">Difficulty:</label>
                        <select id="difficulty" required>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="questionType">Question Type:</label>
                        <select id="questionType" required>
                            <option value="multiple_choice">Multiple Choice</option>
                            <option value="true_false">True/False</option>
                            <option value="fill_in_the_blanks">Fill in the Blanks</option>
                            <option value="match_the_following">Match the Following</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="numQuestions">Number of Questions:</label>
                        <select id="numQuestions" required>
                            <option value="5">5 Questions</option>
                            <option value="10">10 Questions</option>
                            <option value="15">15 Questions</option>
                            <option value="20">20 Questions</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label for="topic">Specific Topic (optional):</label>
                        <input type="text" id="topic" placeholder="e.g., Newton's Laws, Photosynthesis, etc.">
                    </div>
                </div>

                <button type="button" class="btn" id="startQuizButton">Start Quiz</button>
            </div>

            <!-- Loading State -->
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                Generating your quiz...
            </div>

            <!-- Quiz Interface -->
            <div class="quiz-interface" id="quizInterface">
                <div class="quiz-header">
                    <div class="quiz-progress" id="quizProgress">Question 1 of 5</div>
                    <div class="quiz-timer" id="quizTimer">0:00</div>
                </div>

                <div class="question-card">
                    <div class="question-number" id="questionNumber">Question 1</div>
                    <div class="question-text" id="questionText"></div>
                    <div class="options" id="questionOptions"></div>
                </div>

                <div class="quiz-navigation">
                    <button type="button" class="nav-btn" id="prevBtn" disabled>Previous</button>
                    <button type="button" class="nav-btn primary" id="nextBtn">Next Question</button>
                </div>
            </div>

            <!-- Quiz Results -->
            <div class="quiz-results" id="quizResults">
                <h2>Quiz Complete! 🎉</h2>
                
                <div class="score-circle" id="scoreCircle">
                    <div class="score-inner">
                        <div class="score-percentage" id="scorePercentage">0%</div>
                        <div class="score-text">Score</div>
                    </div>
                </div>

                <div class="results-details">
                    <div class="result-item">
                        <span>Correct Answers:</span>
                        <span id="correctCount">0</span>
                    </div>
                    <div class="result-item">
                        <span>Incorrect Answers:</span>
                        <span id="incorrectCount">0</span>
                    </div>
                    <div class="result-item">
                        <span>Total Questions:</span>
                        <span id="totalCount">0</span>
                    </div>
                    <div class="result-item">
                        <span>Time Taken:</span>
                        <span id="timeTaken">0:00</span>
                    </div>
                </div>

                <button type="button" class="btn" id="restartQuizButton">Take Another Quiz</button>
            </div>

            <!-- Error Display -->
            <div class="error" id="errorDiv" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Global variables
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let quizStartTime = 0;
        let timerInterval = null;
        let selectedMatchItems = { left: null, right: null };
        let matchConnections = {};
        let quizInProgress = false;

        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎬 Initializing quiz application...');
            
            setupEventListeners();
            preventFormSubmissions();
            
            console.log('✅ Quiz application ready');
        });

        function setupEventListeners() {
            // Start quiz button
            const startQuizButton = document.getElementById('startQuizButton');
            if (startQuizButton) {
                startQuizButton.addEventListener('click', handleStartQuiz);
            }

            // Restart quiz button
            const restartQuizButton = document.getElementById('restartQuizButton');
            if (restartQuizButton) {
                restartQuizButton.addEventListener('click', handleRestartQuiz);
            }

            // Navigation buttons
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (prevBtn) {
                prevBtn.addEventListener('click', handlePreviousQuestion);
            }
            
            if (nextBtn) {
                nextBtn.addEventListener('click', handleNextQuestion);
            }
        }

        function preventFormSubmissions() {
            // Prevent any form submission
            document.addEventListener('submit', function(event) {
                console.warn('⚠️ Form submission prevented');
                event.preventDefault();
                return false;
            });

            // Prevent Enter key from causing navigation
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && event.target.tagName !== 'INPUT') {
                    event.preventDefault();
                    return false;
                }
            });
        }

        function handleStartQuiz(event) {
            event.preventDefault();
            event.stopPropagation();
            console.log('🚀 Start Quiz clicked');
            startQuiz();
        }

        function handleRestartQuiz(event) {
            event.preventDefault();
            event.stopPropagation();
            console.log('🔄 Restart Quiz clicked');
            restartQuiz();
        }

        function handlePreviousQuestion(event) {
            event.preventDefault();
            event.stopPropagation();
            previousQuestion();
        }

        function handleNextQuestion(event) {
            event.preventDefault();
            event.stopPropagation();
            nextQuestion();
        }

        async function startQuiz() {
            console.log('🚀 START - startQuiz function called');
            
            try {
                console.log('🎯 STEP 1 - Getting form data');
                const formData = getFormData();
                console.log('📋 Form data:', formData);
                
                console.log('🎯 STEP 2 - Validating form data');
                if (!validateFormData(formData)) {
                    console.log('❌ Validation failed, returning early');
                    return;
                }
                console.log('✅ Validation passed');

                console.log('🎯 STEP 3 - Showing loading state');
                showLoadingState();
                console.log('✅ Loading state shown');
                
                console.log('🎯 STEP 4 - About to make API call');
                const questions = await fetchQuestions(formData);
                console.log('✅ API call completed, questions received:', questions.length);
                
                console.log('🎯 STEP 5 - Initializing quiz data');
                initializeQuizData(questions);
                console.log('✅ Quiz data initialized');
                
                // REMOVE SETTIMEOUT - Execute immediately
                console.log('🎯 STEP 6 - Showing quiz interface immediately');
                
                console.log('🎮 Calling showQuizInterface...');
                showQuizInterface();
                console.log('✅ showQuizInterface completed');
                
                console.log('📝 Calling displayQuestion...');
                displayQuestion();
                console.log('✅ displayQuestion completed');
                
                console.log('⏱️ Calling startTimer...');
                startTimer();
                console.log('✅ startTimer completed');
                
                console.log('🏁 Setting quizInProgress = true');
                quizInProgress = true;
                
                console.log('🎉 SUCCESS - Quiz should now be visible!');
                console.log('👁️ Final state check:');
                console.log('- quizSetup display:', document.getElementById('quizSetup').style.display);
                console.log('- loading display:', document.getElementById('loading').style.display);
                console.log('- quizInterface display:', document.getElementById('quizInterface').style.display);

            } catch (error) {
                console.error('💥 ERROR in startQuiz:', error);
                console.error('💥 Error stack:', error.stack);
                showError('Error loading quiz: ' + error.message);
            }
            
            console.log('🏁 END - startQuiz function completed');
        }
       
        function getFormData() {
            return {
                subject: document.getElementById('subject').value,
                difficulty: document.getElementById('difficulty').value,
                questionType: document.getElementById('questionType').value,
                numQuestions: parseInt(document.getElementById('numQuestions').value),
                topic: document.getElementById('topic').value
            };
        }

        function validateFormData(data) {
            if (!data.subject) {
                alert('Please select a subject');
                return false;
            }
            return true;
        }

        function showLoadingState() {
            document.getElementById('quizSetup').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('errorDiv').style.display = 'none';
        }

        async function fetchQuestions(formData) {
            const requestBody = {
                subject: formData.subject,
                difficulty: formData.difficulty,
                question_type: formData.questionType,
                num_questions: formData.numQuestions,
                topic: formData.topic || null,
                state: "fun"
            };

            console.log('📤 Sending API request...');
            
            const response = await fetch('http://localhost:8000/questions/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
            }

            const data = await response.json();
            
            if (!data.questions || !Array.isArray(data.questions) || data.questions.length === 0) {
                throw new Error("No questions received from server");
            }

            console.log('✅ Questions loaded:', data.questions.length);
            return data.questions;
        }

        function initializeQuizData(questions) {
            currentQuestions = questions;
            userAnswers = new Array(questions.length).fill(null);
            currentQuestionIndex = 0;
            quizStartTime = Date.now();
            selectedMatchItems = { left: null, right: null };
            matchConnections = {};
        }

        function showQuizInterface() {
            console.log('🎮 showQuizInterface() called');
            
            const loadingDiv = document.getElementById('loading');
            const quizInterface = document.getElementById('quizInterface');
            const quizSetup = document.getElementById('quizSetup');
            
            console.log('📦 Loading element found:', !!loadingDiv);
            console.log('🎯 Quiz interface element found:', !!quizInterface);
            console.log('⚙️ Quiz setup element found:', !!quizSetup);
            
            if (loadingDiv) {
                loadingDiv.style.display = 'none';
                console.log('✅ Loading hidden - display:', loadingDiv.style.display);
            } else {
                console.error('❌ Loading element not found!');
            }
            
            if (quizSetup) {
                quizSetup.style.display = 'none';
                console.log('✅ Quiz setup hidden - display:', quizSetup.style.display);
            } else {
                console.error('❌ Quiz setup element not found!');
            }
            
            if (quizInterface) {
                quizInterface.style.display = 'block';
                console.log('✅ Quiz interface shown - display:', quizInterface.style.display);
                
                // Double-check it's actually visible
                const computedStyle = window.getComputedStyle(quizInterface);
                console.log('🔍 Computed display style:', computedStyle.display);
                console.log('🔍 Computed visibility:', computedStyle.visibility);
            } else {
                console.error('❌ Quiz interface element not found!');
            }
        }

        function displayQuestion() {
            console.log('📝 displayQuestion() called');
            console.log('📊 Current question index:', currentQuestionIndex);
            console.log('📚 Total questions:', currentQuestions.length);
            
            if (!currentQuestions || currentQuestions.length === 0) {
                console.error('❌ No questions available!');
                return;
            }
            
            if (currentQuestionIndex >= currentQuestions.length) {
                console.error('❌ Question index out of bounds!');
                return;
            }
            
            try {
                const question = currentQuestions[currentQuestionIndex];
                console.log('📋 Current question:', question);
                
                console.log('🔄 Updating quiz progress...');
                updateQuizProgress();
                console.log('✅ Quiz progress updated');
                
                console.log('🔄 Updating question display...');
                updateQuestionDisplay(question);
                console.log('✅ Question display updated');
                
                console.log('🔄 Rendering question options...');
                renderQuestionOptions(question);
                console.log('✅ Question options rendered');
                
                console.log('🔄 Updating navigation buttons...');
                updateNavigationButtons();
                console.log('✅ Navigation buttons updated');
                
                console.log('✅ displayQuestion completed successfully');

            } catch (error) {
                console.error('💥 Error in displayQuestion:', error);
                console.error('💥 Error stack:', error.stack);
            }
        }
        
        function updateQuizProgress() {
            document.getElementById('quizProgress').textContent = 
                `Question ${currentQuestionIndex + 1} of ${currentQuestions.length}`;
            document.getElementById('questionNumber').textContent = 
                `Question ${currentQuestionIndex + 1}`;
        }

        function updateQuestionDisplay(question) {
            document.getElementById('questionText').textContent = question.question;
            
            // Reset match state
            selectedMatchItems = { left: null, right: null };
            matchConnections = {};
        }

        function renderQuestionOptions(question) {
            const optionsDiv = document.getElementById('questionOptions');
            optionsDiv.innerHTML = '';

            if (question.options) {
                renderMultipleChoice(question, optionsDiv);
            } else if (question.blanks) {
                renderFillInBlanks(question, optionsDiv);
            } else if (question.match_pairs) {
                renderMatchQuestion(question, optionsDiv);
            } else {
                renderTrueFalse(optionsDiv);
            }
        }

        function renderMultipleChoice(question, container) {
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                
                optionDiv.addEventListener('click', function(event) {
                    event.preventDefault();
                    event.stopPropagation();
                    selectOption(index);
                });
                
                const letter = option.substring(0, 2);
                const text = option.substring(3);
                
                optionDiv.innerHTML = `
                    <span class="option-letter">${letter}</span>
                    <span>${text}</span>
                `;
                
                if (userAnswers[currentQuestionIndex] === index) {
                    optionDiv.classList.add('selected');
                }
                
                container.appendChild(optionDiv);
            });
        }

        function renderFillInBlanks(question, container) {
            let blankIndex = 0;
            const html = question.question.replace(/_____/g, () => {
                const input = `<input type="text" class="fill-blank-input" data-blank="${blankIndex}">`;
                blankIndex++;
                return input;
            });
            
            container.innerHTML = html;
            
            // Add event listeners
            container.querySelectorAll('.fill-blank-input').forEach((input, idx) => {
                input.addEventListener('change', function() {
                    updateBlankAnswer(idx, this.value);
                });
            });
            
            // Restore previous answers
            if (userAnswers[currentQuestionIndex]) {
                userAnswers[currentQuestionIndex].forEach((answer, idx) => {
                    const input = container.querySelector(`[data-blank="${idx}"]`);
                    if (input) input.value = answer;
                });
            }
        }

        function renderMatchQuestion(question, container) {
            const matchContainer = document.createElement('div');
            matchContainer.className = 'match-container';
            
            const pairs = question.match_pairs;
            const leftItems = Object.keys(pairs);
            const rightItems = Object.values(pairs);
            const shuffledRightItems = [...rightItems].sort(() => Math.random() - 0.5);
            
            // Create columns
            const leftColumn = createMatchColumn('Items', leftItems, 'left');
            const rightColumn = createMatchColumn('Matches', shuffledRightItems, 'right');
            
            matchContainer.appendChild(leftColumn);
            matchContainer.appendChild(rightColumn);
            
            // Create connections display
            const connectionsDiv = document.createElement('div');
            connectionsDiv.className = 'match-connections';
            connectionsDiv.innerHTML = '<h4>Your Matches:</h4>';
            connectionsDiv.id = 'matchConnections';
            
            matchContainer.appendChild(connectionsDiv);
            container.appendChild(matchContainer);
            
            // Restore previous matches
            if (userAnswers[currentQuestionIndex]) {
                matchConnections = userAnswers[currentQuestionIndex];
                updateMatchDisplay();
            }
        }

        function createMatchColumn(title, items, type) {
            const column = document.createElement('div');
            column.className = 'match-column';
            column.innerHTML = `<h4>${title}</h4>`;
            
            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'match-item';
                itemDiv.textContent = item;
                itemDiv.dataset.type = type;
                itemDiv.dataset.value = item;
                
                itemDiv.addEventListener('click', function(event) {
                    event.preventDefault();
                    event.stopPropagation();
                    selectMatchItem(type, item, itemDiv);
                });
                
                column.appendChild(itemDiv);
            });
            
            return column;
        }

        function renderTrueFalse(container) {
            const options = [
                { letter: 'A)', text: 'True', value: 0 },
                { letter: 'B)', text: 'False', value: 1 }
            ];
            
            options.forEach(option => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                
                optionDiv.addEventListener('click', function(event) {
                    event.preventDefault();
                    event.stopPropagation();
                    selectOption(option.value);
                });
                
                optionDiv.innerHTML = `<span class="option-letter">${option.letter}</span><span>${option.text}</span>`;
                
                if (userAnswers[currentQuestionIndex] === option.value) {
                    optionDiv.classList.add('selected');
                }
                
                container.appendChild(optionDiv);
            });
        }

        function selectOption(optionIndex) {
            console.log(`📌 Option ${optionIndex} selected`);
            
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelectorAll('.option')[optionIndex].classList.add('selected');
            
            userAnswers[currentQuestionIndex] = optionIndex;
        }

        function updateBlankAnswer(blankIndex, value) {
            if (!userAnswers[currentQuestionIndex]) {
                userAnswers[currentQuestionIndex] = [];
            }
            userAnswers[currentQuestionIndex][blankIndex] = value;
        }

        function selectMatchItem(side, value, element) {
            document.querySelectorAll(`[data-type="${side}"]`).forEach(item => {
                item.classList.remove('selected');
            });
            
            element.classList.add('selected');
            selectedMatchItems[side] = value;
            
            if (selectedMatchItems.left && selectedMatchItems.right) {
                matchConnections[selectedMatchItems.left] = selectedMatchItems.right;
                userAnswers[currentQuestionIndex] = { ...matchConnections };
                
                document.querySelectorAll('.match-item').forEach(item => {
                    if ((item.dataset.type === 'left' && item.dataset.value === selectedMatchItems.left) ||
                        (item.dataset.type === 'right' && item.dataset.value === selectedMatchItems.right)) {
                        item.classList.remove('selected');
                        item.classList.add('matched');
                    }
                });
                
                selectedMatchItems = { left: null, right: null };
                updateMatchDisplay();
            }
        }

        function updateMatchDisplay() {
            const connectionsDiv = document.getElementById('matchConnections');
            if (!connectionsDiv) return;
            
            connectionsDiv.innerHTML = '<h4>Your Matches:</h4>';
            
            Object.entries(matchConnections).forEach(([left, right]) => {
                const connectionDiv = document.createElement('div');
                connectionDiv.className = 'connection';
                connectionDiv.innerHTML = `
                    <span>${left}</span>
                    <span>→</span>
                    <span>${right}</span>
                `;
                connectionsDiv.appendChild(connectionDiv);
            });
        }

        function updateNavigationButtons() {
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('nextBtn').textContent = 
                currentQuestionIndex === currentQuestions.length - 1 ? 'Finish Quiz' : 'Next Question';
        }

        function nextQuestion() {
            console.log('➡️ Next question');
            
            if (currentQuestionIndex < currentQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                finishQuiz();
            }
        }

        function previousQuestion() {
            console.log('⬅️ Previous question');
            
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        function finishQuiz() {
            console.log('🏁 Finishing quiz');
            
            quizInProgress = false; // Mark quiz as completed
            clearInterval(timerInterval);
            
            const results = calculateResults();
            displayResults(results);
            
            // Show results
            document.getElementById('quizInterface').style.display = 'none';
            document.getElementById('quizResults').style.display = 'block';
        }

        function calculateResults() {
            let correctAnswers = 0;
            const totalQuestions = currentQuestions.length;
            
            currentQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswer = question.correct_answer;
                
                if (question.options) {
                    // Multiple choice
                    const selectedOption = question.options[userAnswer];
                    if (selectedOption && selectedOption.startsWith(correctAnswer)) {
                        correctAnswers++;
                    }
                } else if (question.blanks) {
                    // Fill in blanks
                    if (userAnswer && Array.isArray(userAnswer)) {
                        const allCorrect = question.blanks.every((blank, i) => 
                            userAnswer[i] && userAnswer[i].toLowerCase().trim() === blank.toLowerCase().trim()
                        );
                        if (allCorrect) correctAnswers++;
                    }
                } else if (question.match_pairs) {
                    // Match the following
                    if (userAnswer && typeof userAnswer === 'object') {
                        const allCorrect = Object.entries(question.match_pairs).every(([key, value]) => 
                            userAnswer[key] === value
                        );
                        if (allCorrect) correctAnswers++;
                    }
                } else {
                    // True/False
                    const isCorrect = (userAnswer === 0 && correctAnswer === "True") || 
                                     (userAnswer === 1 && correctAnswer === "False");
                    if (isCorrect) correctAnswers++;
                }
            });
            
            const percentage = Math.round((correctAnswers / totalQuestions) * 100);
            const timeTaken = Math.floor((Date.now() - quizStartTime) / 1000);
            
            return {
                correctAnswers,
                incorrectAnswers: totalQuestions - correctAnswers,
                totalQuestions,
                percentage,
                timeTaken
            };
        }

        function displayResults(results) {
            document.getElementById('scorePercentage').textContent = results.percentage + '%';
            document.getElementById('correctCount').textContent = results.correctAnswers;
            document.getElementById('incorrectCount').textContent = results.incorrectAnswers;
            document.getElementById('totalCount').textContent = results.totalQuestions;
            document.getElementById('timeTaken').textContent = formatTime(results.timeTaken);
            
            // Update score circle
            const scoreAngle = (results.percentage / 100) * 360;
            document.getElementById('scoreCircle').style.setProperty('--score-angle', scoreAngle + 'deg');
        }

        function startTimer() {
            console.log('⏱️ Timer started');
            const startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('quizTimer').textContent = formatTime(elapsed);
            }, 1000);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function restartQuiz() {
            console.log('🔄 Restarting quiz');
            
            quizInProgress = false; // Mark quiz as inactive
            
            // Reset all state
            currentQuestions = [];
            currentQuestionIndex = 0;
            userAnswers = [];
            selectedMatchItems = { left: null, right: null };
            matchConnections = {};
            clearInterval(timerInterval);
            
            // Show setup form
            document.getElementById('quizResults').style.display = 'none';
            document.getElementById('quizSetup').style.display = 'block';
        }

        function showError(message) {
            console.error('🚨 Error:', message);
            quizInProgress = false; // Mark quiz as inactive on error
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorDiv').style.display = 'block';
            document.getElementById('errorDiv').textContent = message;
        }

        
        console.log('🎬 Quiz application loaded successfully');
    </script>
</body>
</html>
